<div class="text-center mt-3">
  <h2>Your matches - {{pagination?.totalItems}} found</h2>
</div>

<div class="container mt-3">
  <form #form="ngForm" class="form-group px-2 d-flex align-items-center" (ngSubmit)="loadMembers()" autocomplete="off">
    <div class="form-group px-2">
      <label >Age form: </label>
      <input 
        type="number" 
        class="form-control ml-1" 
        style="width: 70px;" name="minAge" 
        [(ngModel)]="userParams.minAge">
    </div>

    <div class="form-group px-2">
      <label >Age to: </label>
      <input 
        type="number" 
        class="form-control ml-1" 
        style="width: 70px;" name="maxAge" 
        [(ngModel)]="userParams.maxAge">
    </div>

    <div class="form-group px-2 d-flex align-items-center">
      <label class="">Show: </label>
      <select 
        name="gender"
        [(ngModel)]="userParams.gender" 
        class="form-control ml-1"
        style="width: 130px;"
        id=""
      >
        <option *ngFor="let gender of genderList" [value]="gender.value">
          {{gender.display}}
        </option>
      </select>
    </div>
    <button class="btn btn-info px-2 my-3" type="submit">Apply Filters</button>
    <button (click)="resetFilter()" class="btn btn-warning mx-1" type="submit">Reset Filter</button>
  </form> 
</div>


<div class="row">
  <div *ngFor="let member of members" class="col-2">
    <app-member-card [member]="member"></app-member-card>
  </div>
</div>
<!-- phan trang -->
<div class="f-flex justify-content-center" *ngIf="pagination">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
