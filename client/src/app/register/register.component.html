<form #registerForm = "ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">sign up</h2>
    <hr>
    <div class="form-group mt-4">
        <input type="text" class="form-control" name="username" 
            [(ngModel)]="model.username" placeholder="User name">
    </div>

    <div class="form-group my-3">
        <input type="text" class="form-control" name="password" 
            [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mx-2" type="submit">Register</button>
        <button class="btn btn-secondary mx-2" (click)="cancel()" type="submit">Cancel</button>
    </div>
</form>
