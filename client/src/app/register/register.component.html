<form [formGroup]='registerForm' (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">sign up</h2>
    <hr>
    <app-text-input 
        [formControl] = '$any(registerForm.controls["username"])' 
        [label]='"Username"'>
    </app-text-input>

    <app-text-input 
        [formControl] = '$any(registerForm.controls["password"])' 
        [label]='"Password"' 
        [type]='"password"'>
    </app-text-input>

    <app-text-input 
        [formControl] = '$any(registerForm.controls["confirmPassword"])' 
        [label]='"Confirm Password"' 
        [type]='"password"'>
    </app-text-input>
    <div class="form-group text-center">
        <button class="btn btn-success mx-2" type="submit">Register</button>
        <button class="btn btn-secondary mx-2" (click)="cancel()" type="submit">Cancel</button>
    </div>
</form>
<p>Form value: {{registerForm.value | json}}</p>
<p>Form value: {{registerForm.status | json}}</p>
