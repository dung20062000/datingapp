<div class="text-center mt-3">
    <h2>{{predicate === 'like' ? 'Members I like' : 'Members who like me'}}</h2>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group" name="predicate" >
            <button 
                btnRadio="liked"
                [(ngModel)]="predicate"
                (click)="loadLikes()"
                class="btn btn-info">Members I Like
            </button>

            <button 
                btnRadio="likedBy"
                [(ngModel)]="predicate"
                (click)="loadLikes()"
                class="btn btn-info">Members who like me
            </button>
        </div>
        <div class="row mt-3">
            <div class="col-2" *ngFor="let member of members">
                <app-member-card [member]="member"></app-member-card>
            </div>
        </div>
    </div>
</div>

<!-- phan trang -->
<div class="f-flex justify-content-center" *ngIf="pagination">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination.totalItems"
      [itemsPerPage]="pagination.itemsPerPage"
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    >
    </pagination>
  </div>
