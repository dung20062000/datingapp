<div class="form-group">
    <input 
        class="form-control"
        [formControl] = 'control'
        placeholder={{label}}
        bsDatepicker
        [bsConfig]='bsConfig'
        [maxDate]='maxDate'
        [class.is-invalid] = 'control.touched && control.invalid'
        type="text">
        <div 
            *ngIf="control.errors?.required"
            class="invalid-feedback"
        >
            {{label}} is required
        </div>
</div>
